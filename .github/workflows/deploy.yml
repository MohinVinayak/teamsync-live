name: CI/CD Pipeline - TeamSync Live

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: docker build -t teamsync-live .

    - name: Tag Docker Image
      run: docker tag teamsync-live ${{ secrets.DOCKERHUB_USERNAME }}/teamsync-live:latest

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/teamsync-live:latest

    - name: Trigger Render Deploy
      run: |
        curl -X POST \
        -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
        -H "Content-Type: application/json" \
        --data '{}' \
        https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
